<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自炊メニュールーレット</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { margin-bottom: 10px; font-size: 1.4rem; letter-spacing: 0.05em; }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff4757;
            z-index: 10;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        button#spinBtn {
            background-color: #2ed573;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 213, 115, 0.3);
            transition: transform 0.1s, background-color 0.3s;
        }
        button#spinBtn:active { transform: scale(0.98); }
        button:disabled { background-color: #ccc !important; cursor: wait; box-shadow: none; }

        .result {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 1.5em;
            text-align: center;
        }

        /* 編集エリアのデザイン（初期のUIを再現・強化） */
        details {
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: all 0.3s;
        }
        summary {
            padding: 15px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            list-style: none; /* デフォルトの▲を消す（一部ブラウザ用） */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary::-webkit-details-marker { display: none; }
        summary::after { content: '+'; font-size: 1.2rem; }
        details[open] summary::after { content: '-'; }
        details[open] summary { border-bottom: 1px solid #eee; }

        .edit-area {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            font-family: inherit;
        }
        .action-btns {
            display: flex;
            justify-content: flex-end;
        }
        button.save-btn {
            background-color: #5352ed;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        button.save-btn:disabled { background-color: #a4a4f0; }
        
        .status-msg { font-size: 0.8rem; color: #666; text-align: right; min-height: 1.2em; }
    </style>
</head>
<body>

    <h1>自炊メニュールーレット</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div class="result" id="resultText"></div>

    <div class="controls">
        <button id="spinBtn" onclick="spin()" disabled>読み込み中...</button>
        
        <details id="editDetails">
            <summary>メニューリストを編集・閲覧</summary>
            <div class="edit-area">
                <div style="font-size:0.8rem; color:#888;">
                    改行で区切って入力してください。<br>「保存」を押すとスプレッドシートも更新されます。
                </div>
                <textarea id="menuTextarea" placeholder="読み込み中..."></textarea>
                <div id="statusMsg" class="status-msg"></div>
                <div class="action-btns">
                    <button class="save-btn" id="saveBtn" onclick="saveAllMenu()">全データを保存して更新</button>
                </div>
            </div>
        </details>
    </div>

    <script>
        // ==========================================
        // ↓↓↓ ここにGASのウェブアプリURLを貼ってください ↓↓↓
        const API_URL = "https://script.google.com/macros/s/AKfycbxYU09ah3StJWFfC5JQvNkli8-kvZYHNoVGK9LYf2KyP7P_GFN0NR30-qegd6cXLMwS9g/exec"; 
        // ==========================================

        let items = []; 
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultText = document.getElementById('resultText');
        const menuTextarea = document.getElementById('menuTextarea');
        const saveBtn = document.getElementById('saveBtn');
        const statusMsg = document.getElementById('statusMsg');

        let currentAngle = 0;
        let isSpinning = false;
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];

        // データの読み込み (GET)
        async function loadMenu() {
            try {
                saveBtn.disabled = true;
                statusMsg.innerText = "データを取得中...";
                
                const response = await fetch(API_URL);
                const data = await response.json();
                
                items = data;
                
                // テキストエリアに反映（改行区切り）
                menuTextarea.value = items.join("\n");

                if (items.length < 2) {
                    statusMsg.innerText = "メニューが少なすぎます";
                    resultText.innerText = "メニューを追加してください";
                } else {
                    statusMsg.innerText = `取得完了: ${items.length}件`;
                    spinBtn.disabled = false;
                    spinBtn.innerText = "START";
                    drawWheel();
                }
                saveBtn.disabled = false;

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "読み込み失敗";
                resultText.innerText = "通信エラー";
            }
        }

        // 全データの保存 (POST: replaceアクション)
        async function saveAllMenu() {
            const rawText = menuTextarea.value;
            // 空行を除去して配列化
            const newItems = rawText.split("\n").map(s => s.trim()).filter(s => s !== "");

            if (newItems.length < 2) {
                alert("メニューは最低2つ以上登録してください");
                return;
            }

            if (!confirm("現在のリストを上書き保存しますか？\n（スプレッドシートの内容も更新されます）")) {
                return;
            }

            saveBtn.disabled = true;
            saveBtn.innerText = "保存中...";
            spinBtn.disabled = true;
            statusMsg.innerText = "スプレッドシートに書き込み中...";

            try {
                // replaceアクションを指定して送信
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'replace',
                        menuList: newItems 
                    })
                });
                
                const result = await response.json();

                if (result.success) {
                    statusMsg.innerText = "保存完了！リストを更新しました";
                    // 成功したら読み込み直してルーレット更新
                    await loadMenu(); 
                    saveBtn.innerText = "全データを保存して更新";
                    // 編集エリアを閉じる（お好みで）
                    // document.getElementById('editDetails').removeAttribute('open');
                } else {
                    alert("保存エラー: " + result.message);
                    saveBtn.disabled = false;
                    saveBtn.innerText = "全データを保存して更新";
                }

            } catch (error) {
                console.error(error);
                alert("通信エラーが発生しました");
                saveBtn.disabled = false;
                saveBtn.innerText = "全データを保存して更新";
            }
        }

        function drawWheel() {
            const arc = 2 * Math.PI / items.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            items.forEach((item, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 18px Helvetica";
                ctx.fillText(item, radius - 20, 10);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            resultText.innerText = "";
            spinBtn.disabled = true;
            saveBtn.disabled = true;

            const spinAngle = Math.random() * 2000 + 3000; 
            currentAngle += spinAngle;
            canvas.style.transform = `rotate(-${currentAngle}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                saveBtn.disabled = false;
                
                const degrees = currentAngle % 360;
                const arc = 360 / items.length;
                const index = Math.floor((360 - degrees + 90) % 360 / arc); 
                const winner = items[index >= items.length ? 0 : index]; 
                resultText.innerText = "今夜は「" + winner + "」";
            }, 4000);
        }

        loadMenu();

    </script>
</body>
</html>
