<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自炊メニュールーレット</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { margin-bottom: 10px; font-size: 1.4rem; letter-spacing: 0.05em; }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff4757;
            z-index: 10;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        button#spinBtn {
            background-color: #2ed573;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 213, 115, 0.3);
            transition: transform 0.1s;
        }
        button#spinBtn:active { transform: scale(0.98); }
        button:disabled { background-color: #ccc !important; cursor: not-allowed; box-shadow: none; }

        .result {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 1.5em;
            text-align: center;
        }

        /* フィルターエリア */
        .filter-area {
            width: 100%;
            background: #e1f5fe;
            padding: 12px;
            border-radius: 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .filter-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .filter-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: #0277bd;
            width: 60px;
        }
        .filter-area select, .filter-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            font-size: 0.9rem;
            outline: none;
        }

        /* クイック追加エリア */
        .quick-add {
            width: 100%;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }
        .input-group {
            display: flex;
            gap: 8px;
        }
        input#quickInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        button#addBtn {
            background-color: #5352ed;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }
        button#addBtn:disabled { background-color: #a4a4f0; }

        /* 閲覧・編集エリア */
        details {
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-top: 10px;
        }
        summary {
            padding: 15px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary::-webkit-details-marker { display: none; }
        summary::after { content: '▼'; font-size: 0.8rem; color: #999; }
        details[open] summary::after { content: '▲'; }
        details[open] summary { border-bottom: 1px solid #eee; }

        .edit-area {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            font-family: inherit;
        }
        .action-btns {
            display: flex;
            justify-content: flex-end;
        }
        button.save-btn {
            background-color: #747d8c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .status-msg { font-size: 0.8rem; color: #666; text-align: center; min-height: 1.2em; margin-top: 5px;}
    </style>
</head>
<body>

    <h1>自炊メニュールーレット</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div class="result" id="resultText"></div>

    <div class="controls">
        <button id="spinBtn" onclick="spin()" disabled>読み込み中...</button>
        
        <div class="filter-area">
            <div class="filter-row">
                <div class="filter-label">ジャンル</div>
                <select id="genreSelect" onchange="filterMenu()">
                    <option value="all">指定なし (全て)</option>
                    <option value="和食">和食</option>
                    <option value="洋食">洋食</option>
                    <option value="中華">中華</option>
                    <option value="韓国">韓国</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="filter-row">
                <div class="filter-label">具材</div>
                <input type="text" id="filterInput" placeholder="例: 卵 白米" oninput="filterMenu()">
            </div>
        </div>

        <div class="quick-add">
            <div style="font-size:0.8rem; color:#666; margin-bottom:5px;">メニューを追加 (全角/半角スペースで複数可)</div>
            <div class="input-group">
                <input type="text" id="quickInput" placeholder="例: カレー　ラーメン">
                <button id="addBtn" onclick="addItems()">追加</button>
            </div>
        </div>

        <div id="statusMsg" class="status-msg"></div>

        <details>
            <summary>メニューリストを閲覧・編集</summary>
            <div class="edit-area">
                <textarea id="menuTextarea"></textarea>
                <div class="action-btns">
                    <button class="save-btn" id="saveBtn" onclick="saveAllMenu()">リストを保存して更新</button>
                </div>
            </div>
        </details>
    </div>
<script>
        // ==========================================
        // ↓↓↓ ここにGASのURLを貼ってください ↓↓↓
        const API_URL = "https://script.google.com/macros/s/AKfycbxYU09ah3StJWFfC5JQvNkli8-kvZYHNoVGK9LYf2KyP7P_GFN0NR30-qegd6cXLMwS9g/exec"; 
        // ==========================================

        let allData = []; 
        let activeItems = []; // ★変更: 文字列配列ではなく、オブジェクト配列[{name, genre...}]にします
        
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultText = document.getElementById('resultText');
        const menuTextarea = document.getElementById('menuTextarea');
        const statusMsg = document.getElementById('statusMsg');
        const quickInput = document.getElementById('quickInput');
        
        const genreSelect = document.getElementById('genreSelect');
        const filterInput = document.getElementById('filterInput');
        
        const addBtn = document.getElementById('addBtn');
        const saveBtn = document.getElementById('saveBtn');

        let currentAngle = 0;
        let isSpinning = false;

        // 基本のパレット（絞り込み時用）
        const rainbowColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];
        
        // ジャンル別カラー設定（全表示時用）
        const genreColors = {
            "和食": "#5D9CEC", // 落ち着いた青
            "洋食": "#F0AD4E", // オレンジ
            "中華": "#D9534F", // 赤
            "韓国": "#967ADC", // 紫
            "その他": "#AAB2BD" // グレー
        };

        // --- データの読み込み ---
        async function loadMenu() {
            try {
                disableControls(true);
                statusMsg.innerText = "データを取得中...";
                
                const response = await fetch(API_URL);
                const data = await response.json();
                
                allData = data;
                
                // テキストエリア表示用
                const namesOnly = allData.map(d => d.name);
                menuTextarea.value = namesOnly.join("\n");
                
                filterMenu();
                disableControls(false);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "読み込み失敗";
                disableControls(false);
            }
        }

        // --- フィルター処理 ---
        function filterMenu() {
            const selectedGenre = genreSelect.value;
            const ingredientKeyword = filterInput.value.trim();
            const keywords = ingredientKeyword.split(/[ 　]+/).filter(k => k !== "");

            const filtered = allData.filter(item => {
                const isGenreMatch = (selectedGenre === "all") || (item.genre === selectedGenre);
                const targetText = (item.name + " " + item.ingredients).toLowerCase();
                const isIngredientMatch = keywords.every(k => targetText.includes(k.toLowerCase()));
                return isGenreMatch && isIngredientMatch;
            });

            // ★変更: 名前だけ抽出せず、オブジェクトのまま渡す
            applyFilter(filtered);
        }

        function applyFilter(filteredList) {
            activeItems = filteredList;
            
            if (activeItems.length < 2) {
                statusMsg.innerText = `該当メニューが少なすぎます (${activeItems.length}件)`;
                spinBtn.disabled = true;
                if(activeItems.length > 0) drawWheel();
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else {
                statusMsg.innerText = `現在の対象メニュー: ${activeItems.length}品`;
                spinBtn.disabled = false;
                drawWheel();
            }
        }

        // --- クイック追加 ---
        async function addItems() {
            const val = quickInput.value.trim();
            if (!val) return;
            const newItems = val.split(/[ 　、,\n]+/).filter(s => s !== "");
            if (newItems.length === 0) return;

            statusMsg.innerText = `${newItems.length}件を追加中...`;
            
            // 現在のテキストエリアの内容をベースにマージ
            const currentNames = menuTextarea.value.split("\n").map(s => s.trim()).filter(s => s !== "");
            const mergedList = [...currentNames, ...newItems];
            await pushData(mergedList);
            quickInput.value = ""; 
        }

        // --- 全保存 ---
        async function saveAllMenu() {
            const rawText = menuTextarea.value;
            const newItems = rawText.split("\n").map(s => s.trim()).filter(s => s !== "");
            if (confirm("現在のリスト内容で上書き保存しますか？")) {
                statusMsg.innerText = "保存中...";
                await pushData(newItems);
            }
        }

        // --- データ送信 ---
        async function pushData(newList) {
            disableControls(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'replace', menuList: newList })
                });
                const result = await response.json();
                if (result.success) {
                    statusMsg.innerText = "更新しました！";
                    await loadMenu(); 
                } else {
                    alert("エラー: " + result.message);
                }
            } catch (error) {
                console.error(error);
                statusMsg.innerText = "通信エラー";
            } finally {
                disableControls(false);
            }
        }

        function disableControls(disabled) {
            spinBtn.disabled = disabled;
            addBtn.disabled = disabled;
            saveBtn.disabled = disabled;
        }

        // --- ★色分けロジック改良版 描画関数★ ---
        function drawWheel() {
            if (activeItems.length === 0) return;
            const arc = 2 * Math.PI / activeItems.length;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // 現在「全て」モードか、「絞り込み」モードか判定
            const isAllMode = (genreSelect.value === "all");

            activeItems.forEach((item, i) => {
                const angle = i * arc;
                ctx.beginPath();

                // ★ここがポイント: 色の決定ロジック
                if (isAllMode) {
                    // 全表示モードなら「ジャンルごとの色」を使う
                    ctx.fillStyle = genreColors[item.genre] || genreColors["その他"];
                } else {
                    // 絞り込みモードなら「虹色パレット」を使って華やかにする
                    ctx.fillStyle = rainbowColors[i % rainbowColors.length];
                }

                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                
                // ★追加: 境界線（白線）を描画して、同色が隣り合っても区切れるようにする
                ctx.strokeStyle = "#ffffff"; 
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 18px Helvetica";
                // ★変更: itemはオブジェクトになったので item.name を表示
                ctx.fillText(item.name, radius - 20, 10);
                ctx.restore();
            });
        }

        // --- ルーレット回転 ---
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            resultText.innerText = "";
            disableControls(true);

            const spinAngle = Math.random() * 2000 + 3000; 
            currentAngle += spinAngle;
            canvas.style.transform = `rotate(-${currentAngle}deg)`;

            setTimeout(() => {
                isSpinning = false;
                disableControls(false);
                
                const arcDegrees = 360 / activeItems.length;
                const effectiveAngle = (270 + currentAngle) % 360;
                const index = Math.floor(effectiveAngle / arcDegrees) % activeItems.length;
                
                // ★変更: itemはオブジェクトなので item.name を取得
                const winner = activeItems[index].name;
                
                resultText.innerText = "選ばれたのは...「" + winner + "」でした。";
            }, 4000);
        }

        loadMenu();
    </script>
