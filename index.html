<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自炊メニュールーレット</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { margin-bottom: 10px; font-size: 1.4rem; letter-spacing: 0.05em; }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff4757;
            z-index: 10;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        button#spinBtn {
            background-color: #2ed573;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 213, 115, 0.3);
            transition: transform 0.1s;
        }
        button#spinBtn:active { transform: scale(0.98); }
        button:disabled { background-color: #ccc !important; cursor: wait; box-shadow: none; }

        .result {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 1.5em;
            text-align: center;
        }

        /* --- 新規追加エリア --- */
        .quick-add {
            width: 100%;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }
        .input-group {
            display: flex;
            gap: 8px;
        }
        input#quickInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        button#addBtn {
            background-color: #5352ed;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }
        button#addBtn:disabled { background-color: #a4a4f0; }

        /* --- 編集・閲覧エリア --- */
        details {
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-top: 10px;
        }
        summary {
            padding: 15px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary::-webkit-details-marker { display: none; }
        summary::after { content: '▼'; font-size: 0.8rem; color: #999; }
        details[open] summary::after { content: '▲'; }
        details[open] summary { border-bottom: 1px solid #eee; }

        .edit-area {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            font-family: inherit;
        }
        .action-btns {
            display: flex;
            justify-content: flex-end;
        }
        button.save-btn {
            background-color: #747d8c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .status-msg { font-size: 0.8rem; color: #666; text-align: center; min-height: 1.2em; margin-top: 5px;}
    </style>
</head>
<body>

    <h1>自炊メニュールーレット</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div class="result" id="resultText"></div>

    <div class="controls">
        <button id="spinBtn" onclick="spin()" disabled>読み込み中...</button>
        
        <div class="quick-add">
            <div style="font-size:0.8rem; color:#666; margin-bottom:5px;">メニューを追加 (スペース区切りで複数可)</div>
            <div class="input-group">
                <input type="text" id="quickInput" placeholder="例: カレー ラーメン">
                <button id="addBtn" onclick="addItems()">追加</button>
            </div>
        </div>

        <div id="statusMsg" class="status-msg"></div>

        <details>
            <summary>メニューリストを閲覧・編集</summary>
            <div class="edit-area">
                <textarea id="menuTextarea"></textarea>
                <div class="action-btns">
                    <button class="save-btn" id="saveBtn" onclick="saveAllMenu()">リストを保存して更新</button>
                </div>
            </div>
        </details>
    </div>

    <script>
        // ==========================================
        // ↓↓↓ ここにGASのURLを貼ってください ↓↓↓
        const API_URL = "https://script.google.com/macros/s/AKfycbxYU09ah3StJWFfC5JQvNkli8-kvZYHNoVGK9LYf2KyP7P_GFN0NR30-qegd6cXLMwS9g/exec"; 
        // ==========================================

        let items = []; 
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultText = document.getElementById('resultText');
        const menuTextarea = document.getElementById('menuTextarea');
        const statusMsg = document.getElementById('statusMsg');
        const quickInput = document.getElementById('quickInput');
        const addBtn = document.getElementById('addBtn');
        const saveBtn = document.getElementById('saveBtn');

        let currentAngle = 0;
        let isSpinning = false;
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];

        // --- データの読み込み ---
        async function loadMenu() {
            try {
                disableControls(true);
                statusMsg.innerText = "データを取得中...";
                
                const response = await fetch(API_URL);
                const data = await response.json();
                
                items = data;
                menuTextarea.value = items.join("\n");

                if (items.length < 2) {
                    statusMsg.innerText = "メニューが少なすぎます";
                } else {
                    statusMsg.innerText = `現在のメニュー数: ${items.length}品`;
                    drawWheel();
                }
                disableControls(false);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "読み込み失敗";
                disableControls(false);
            }
        }

        // --- クイック追加（複数対応） ---
        async function addItems() {
            const val = quickInput.value.trim();
            if (!val) return;

            // スペース(全角半角)、コンマ、改行で分割して配列にする
            const newItems = val.split(/[ 、,\n]+/).filter(s => s !== "");
            if (newItems.length === 0) return;

            // 現在のリストと合体させる
            const currentList = menuTextarea.value.split("\n").map(s => s.trim()).filter(s => s !== "");
            const mergedList = [...currentList, ...newItems];

            // 一括保存処理へ回す（GASのreplace機能を使う）
            statusMsg.innerText = `${newItems.length}件を追加中...`;
            await pushData(mergedList);
            
            quickInput.value = ""; // 入力欄をクリア
        }

        // --- 全保存 ---
        async function saveAllMenu() {
            const rawText = menuTextarea.value;
            const newItems = rawText.split("\n").map(s => s.trim()).filter(s => s !== "");
            
            if (confirm("現在のリスト内容で上書き保存しますか？")) {
                statusMsg.innerText = "保存中...";
                await pushData(newItems);
            }
        }

        // --- データ送信処理 (共通) ---
        async function pushData(newList) {
            disableControls(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'replace',
                        menuList: newList 
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    statusMsg.innerText = "更新しました！";
                    await loadMenu(); 
                } else {
                    alert("エラー: " + result.message);
                }
            } catch (error) {
                console.error(error);
                statusMsg.innerText = "通信エラー";
            } finally {
                disableControls(false);
            }
        }

        function disableControls(disabled) {
            spinBtn.disabled = disabled;
            addBtn.disabled = disabled;
            saveBtn.disabled = disabled;
        }

        function drawWheel() {
            if (items.length === 0) return;
            const arc = 2 * Math.PI / items.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            items.forEach((item, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 18px Helvetica";
                ctx.fillText(item, radius - 20, 10);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            resultText.innerText = "";
            disableControls(true);

            const spinAngle = Math.random() * 2000 + 3000; 
            currentAngle += spinAngle;
            canvas.style.transform = `rotate(-${currentAngle}deg)`;

            setTimeout(() => {
                isSpinning = false;
                disableControls(false);
                
                const degrees = currentAngle % 360;
                const arc = 360 / items.length;
                const index = Math.floor((360 - degrees + 90) % 360 / arc); 
                const winner = items[index >= items.length ? 0 : index]; 
                resultText.innerText = "今夜は「" + winner + "」";
            }, 4000);
        }

        loadMenu();

    </script>
</body>
</html>
